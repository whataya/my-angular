<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">MI+</h1>

        </div>
        <h3>Welcome to MI+</h3>
        <form class="m-t" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名/邮箱"
                    name="username"
                    #username
                    (change)="onKey(username)"
                    >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="口令"
                    name="password"
                    #password
                    (change)="onKey(password)"
                    >
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>

            <a (click)="forget()"><small>OH,忘了口令?</small></a>
            <p class="text-muted text-center"><small>还没有注册账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/register">马上注册</a>
        </form>
        <p class="m-t"> <small>Do one thing at a time, and do well. &copy; 2016</small> </p>
    </div>
</div>
