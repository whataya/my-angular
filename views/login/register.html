<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">MI+</h1>

        </div>
        <h3>注册账号 to MI+</h3>
        <form class="m-t" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名(长度为6~16)"
                    name="username"
                    #username
                    (change)="onKey(username)"
                    >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="邮箱(请使用常用邮箱)"
                    name="email"
                    #email
                    (change)="onKey(email)"
                    >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="口令(长度不能少于6位)"
                    name="password"
                    #password
                    (change)="onKey(password)"
                    >
            </div>
            <!--<div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意协议 </label></div>
            </div>-->
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>

            <p class="text-muted text-center"><small>已有账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/login">GO</a>
        </form>
        <p class="m-t"> <small>Do one thing at a time, and do well. &copy; 2016</small> </p>
    </div>
</div>
